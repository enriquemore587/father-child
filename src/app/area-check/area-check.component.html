<section class="resume">
  <h2>Areas destino</h2>
  <img [src]=infoTemplateImg>
  <ul>
    <li *ngFor="let area of areas; let i = index">
      <input [id]=area.id type="checkbox" (change)='valueChanged($event, i)'>
      <label [for]=area.id>
        <svg width="18" height="14" viewBox="0 0 18 14" fill-rule="evenodd">
          <path d="M16.667 0L6 10.61 1.333 5.97 0 7.295l6 5.968 1.405-1.398L18 1.325"></path>
        </svg>
        {{area.name}}
      </label>
    </li>
  </ul>
</section>
